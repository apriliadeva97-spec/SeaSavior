<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - SeaSavior</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
 body { 
   font-family: 'Inter', sans-serif; 
   background: linear-gradient(rgba(0, 61, 92, 0.8), rgba(0, 119, 182, 0.8)), 
               url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
   background-size: cover;
   background-position: center;
   background-attachment: fixed;
   min-height: 100vh;
 }
 
 .glass { 
   background: rgba(255,255,255,0.95); 
   border-radius: 24px; 
   box-shadow: 0 20px 40px rgba(2,6,23,0.2);
   backdrop-filter: blur(10px);
   border: 1px solid rgba(255,255,255,0.3);
 }

 /* Animasi untuk logo */
 @keyframes float {
   0%, 100% { transform: translateY(0px); }
   50% { transform: translateY(-10px); }
 }
 
 .floating-logo {
   animation: float 3s ease-in-out infinite;
 }

 /* Efek hover pada tombol */
 .btn-login {
   background: linear-gradient(135deg, #0ea5e9, #0891b2);
   transition: all 0.3s ease;
   box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
 }
 
 .btn-login:hover {
   transform: translateY(-2px);
   box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
   background: linear-gradient(135deg, #0891b2, #0ea5e9);
 }

 /* Efek pada input */
 .input-focus:focus {
   border-color: #0ea5e9;
   box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
 }

 /* Efek gelembung */
 .bubble {
   position: absolute;
   background: rgba(255, 255, 255, 0.1);
   border-radius: 50%;
   animation: floatUp linear infinite;
 }
 
 @keyframes floatUp {
   0% {
     transform: translateY(100vh) scale(0);
     opacity: 0;
   }
   10% {
     opacity: 0.6;
   }
   90% {
     opacity: 0.6;
   }
   100% {
     transform: translateY(-100px) scale(1.2);
     opacity: 0;
   }
 }

 /* Ikon bergerak */
 .marine-icon {
   position: absolute;
   animation: float 3s ease-in-out infinite;
   filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
 }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">

<!-- Efek gelembung -->
<div id="bubbles-container"></div>

<!-- Ikon dekoratif -->
<div class="marine-icon" style="top: 10%; left: 10%; font-size: 2rem;">üê†</div>
<div class="marine-icon" style="top: 20%; right: 15%; animation-delay: 1s; font-size: 1.8rem;">üê¨</div>
<div class="marine-icon" style="bottom: 25%; left: 15%; animation-delay: 2s; font-size: 2.2rem;">üê¢</div>
<div class="marine-icon" style="bottom: 15%; right: 10%; animation-delay: 1.5s; font-size: 1.5rem;">üåä</div>

<div class="glass w-full max-w-md p-8 relative z-10">
  <div class="text-center mb-8">
    <div class="w-20 h-20 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
      <img src="https://i.pinimg.com/736x/a5/43/f3/a543f33103f207bd61e2c045d1a9b1fa.jpg" 
           alt="SeaSavior Logo" 
           class="w-12 h-12 rounded-full object-cover border-2 border-white">
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Masuk ke SeaSavior</h1>
    <p class="text-sm text-gray-600">Selamat datang kembali ‚Äî lanjutkan aksi untuk lautan yang lebih bersih.</p>
  </div>

  <form id="loginForm" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input id="email" type="email" required 
             class="input-focus w-full p-4 rounded-xl border border-gray-300 focus:outline-none transition duration-300" 
             placeholder="email@example.com" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Kata Sandi</label>
      <div class="relative">
        <input id="password" type="password" required 
               class="input-focus w-full p-4 rounded-xl border border-gray-300 focus:outline-none transition duration-300 pr-12" 
               placeholder="Masukkan kata sandi" />
        <button type="button" id="togglePwd" 
                class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-gray-500 hover:text-cyan-700 transition duration-300">
          Tampilkan
        </button>
      </div>
    </div>

    <div class="flex items-center justify-between text-sm">
      <label class="inline-flex items-center gap-2 cursor-pointer">
        <input id="remember" type="checkbox" class="w-4 h-4 text-cyan-600 rounded focus:ring-cyan-500" /> 
        <span class="text-gray-700">Ingat saya</span>
      </label>
      <a href="#" class="text-cyan-700 font-medium hover:underline transition duration-300">Lupa kata sandi?</a>
    </div>

    <button type="submit" class="btn-login w-full text-white font-semibold py-4 rounded-xl transition-all duration-300">
      Masuk ke Akun
    </button>

    <div class="text-center text-sm text-gray-600 mt-6 pt-4 border-t border-gray-200">
      <p>Belum punya akun? <a href="register.html" class="text-cyan-700 font-semibold hover:underline transition duration-300">Daftar Sekarang</a></p>
    </div>
  </form>
</div>

<script>
  // Toggle password visibility
  document.getElementById('togglePwd').addEventListener('click', function(){
    const pwd = document.getElementById('password');
    if(pwd.type === 'password'){ 
      pwd.type = 'text'; 
      this.textContent = 'Sembunyikan'; 
    } else { 
      pwd.type = 'password'; 
      this.textContent = 'Tampilkan'; 
    }
  });

  // Form submission handler
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const pwd = document.getElementById('password').value;
    
    // Simple validation
    if(!email || !pwd){ 
      alert('Mohon isi semua field.'); 
      return; 
    }
    
    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!emailRegex.test(email)) {
      alert('Format email tidak valid.');
      return;
    }
    
    // Simulasi login (ganti dengan pemanggilan API nyata nanti)
    alert('Login berhasil! Selamat datang kembali di SeaSavior.');
    
    // Redirect ke halaman utama setelah login berhasil
    // window.location.href = 'index.html';
  });

  // Membuat efek gelembung
  function createBubbles() {
    const container = document.getElementById('bubbles-container');
    const bubbleCount = 12;
    
    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      // Random properties
      const size = Math.random() * 30 + 10;
      const left = Math.random() * 100;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 15;
      
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${left}%`;
      bubble.style.animationDuration = `${duration}s`;
      bubble.style.animationDelay = `${delay}s`;
      
      container.appendChild(bubble);
    }
  }

  // Jalankan saat halaman dimuat
  document.addEventListener('DOMContentLoaded', createBubbles);
</script>

</body>
</html>
