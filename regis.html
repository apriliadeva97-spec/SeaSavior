<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registrasi - SeaSavior</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
 @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
 body { 
  font-family: 'Inter', sans-serif;
  background: linear-gradient(rgba(0, 61, 92, 0.8), rgba(0, 119, 182, 0.8)), 
              url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  min-height: 100vh;
 }

 .card-glass { 
  backdrop-filter: blur(16px); 
  background: rgba(255, 255, 255, 0.15); 
  border: 1px solid rgba(255, 255, 255, 0.3); 
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
 }

 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
 @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap');
 @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap');
 @import url('https://api.fontshare.com/v2/css?f[]=clash-display@400,600,700&display=swap');

 /* Animasi untuk card */
 @keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
 }
 .animate-fade-in-up {
  animation: fadeInUp 0.8s ease-out;
 }

 /* Input modern */
 .input-modern {
  background: rgba(255, 255, 255, 0.95);
  border: 2px solid transparent;
  transition: all 0.3s ease;
  color: #1e3a8a;
  font-weight: 500;
 }
 .input-modern:focus {
  border-color: #0ea5e9;
  box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
  background: white;
 }

 /* Tombol dengan gradasi turquoise yang elegan */
 .btn-register {
  background: linear-gradient(135deg, #14b8a6, #0d9488);
  box-shadow: 0 10px 25px rgba(20, 184, 166, 0.4);
  transition: all 0.3s ease;
  color: white;
  font-weight: bold;
 }
 .btn-register:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px rgba(20, 184, 166, 0.5);
  background: linear-gradient(135deg, #0d9488, #14b8a6);
 }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="p-10 rounded-3xl w-full max-w-md card-glass text-white animate-fade-in-up">
    <div class="text-center mb-8">
        <!-- Logo SeaSavior -->
        <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg border border-white/30 backdrop-blur-sm">
            <img src="https://i.pinimg.com/736x/a5/43/f3/a543f33103f207bd61e2c045d1a9b1fa.jpg" 
                 alt="SeaSavior Logo" 
                 class="w-12 h-12 rounded-full object-cover border-2 border-white">
        </div>
        <h2 class="text-3xl font-bold mb-2 text-white" style="font-family:'Clash Display', sans-serif;">
            SeaSavior
        </h2>
        <p class="text-blue-100 text-sm">Gabung bersama kami menjaga laut Indonesia</p>
    </div>

    <form id="registerForm" class="space-y-5">
        <div>
            <label class="font-semibold text-white">Nama Lengkap</label>
            <input type="text" 
                   class="w-full mt-1 p-4 rounded-xl input-modern placeholder-blue-400 focus:outline-none transition-all duration-300" 
                   placeholder="Masukkan nama Anda" 
                   required />
        </div>

        <div>
            <label class="font-semibold text-white">Email</label>
            <input type="email" 
                   class="w-full mt-1 p-4 rounded-xl input-modern placeholder-blue-400 focus:outline-none transition-all duration-300" 
                   placeholder="email@example.com" 
                   required />
        </div>

        <div>
            <label class="font-semibold text-white">Kata Sandi</label>
            <input type="password" 
                   class="w-full mt-1 p-4 rounded-xl input-modern placeholder-blue-400 focus:outline-none transition-all duration-300" 
                   placeholder="Masukkan kata sandi" 
                   required />
        </div>

        <div>
            <label class="font-semibold text-white">Konfirmasi Kata Sandi</label>
            <input type="password" 
                   class="w-full mt-1 p-4 rounded-xl input-modern placeholder-blue-400 focus:outline-none transition-all duration-300" 
                   placeholder="Ulangi kata sandi" 
                   required />
        </div>

        <button type="submit" class="w-full py-4 rounded-xl btn-register text-lg font-bold transition-all duration-300">
            ðŸŒŠ Daftar Sekarang
        </button>
    </form>

    <p class="text-center text-sm text-blue-100 mt-6">
        Sudah punya akun? 
        <a href="login.html" class="font-semibold text-teal-300 hover:text-teal-200 transition duration-200">Masuk di sini</a>
    </p>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){ 
    e.preventDefault();

    // Validasi password
    const password = document.querySelector('input[type="password"]').value;
    const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
    
    if (password !== confirmPassword) {
        alert("Kata sandi tidak cocok! Silakan coba lagi.");
        return;
    }

    // nanti bisa diganti logic simpan data (API / database)
    alert("Registrasi berhasil! Selamat bergabung dengan SeaSavior.");

    // ðŸ‘‰ langsung pindah ke halaman login
    setTimeout(() => {
        window.location.href = "login.html";
    }, 1500);
});
</script>

</body>
</html>
